<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NewsPortal</title>
</head>

<body>
    <header>
        <h1>News Portal</h1>
    </header>
    <main>
        <div class="alphabet">
            <p class="alphabet__letter active">A</p>
            <p class="alphabet__letter">B</p>
            <p class="alphabet__letter">C</p>
            <p class="alphabet__letter">D</p>
            <p class="alphabet__letter">E</p>
            <p class="alphabet__letter">F</p>
            <p class="alphabet__letter">G</p>
            <p class="alphabet__letter">H</p>
            <p class="alphabet__letter">I</p>
            <p class="alphabet__letter">G</p>
            <p class="alphabet__letter">K</p>
            <p class="alphabet__letter">L</p>
            <p class="alphabet__letter">M</p>
            <p class="alphabet__letter">N</p>
            <p class="alphabet__letter">O</p>
            <p class="alphabet__letter">P</p>
            <p class="alphabet__letter">Q</p>
            <p class="alphabet__letter">R</p>
            <p class="alphabet__letter">S</p>
            <p class="alphabet__letter">T</p>
            <p class="alphabet__letter">U</p>
            <p class="alphabet__letter">V</p>
            <p class="alphabet__letter">W</p>
            <p class="alphabet__letter">X</p>
            <p class="alphabet__letter">Y</p>
            <p class="alphabet__letter">Z</p>
        </div>
        <div class="sources buttons"></div>
        <div class="news"></div>
    </main>
    <footer>
        <p class="copyright">
            Copyright <a href="https://newsapi.org">NewsAPI</a>
        </p>
        <p class="year">2022</p>
        <p class="github">
            <a class="github__link" href="https://github.com/Oreada">
                <img class="github__image" src="./asset/github-logo.png" alt="Github logo">
            </a>
        </p>
        <p class="rsschool">
            <a class="rsschool__link" href="https://rs.school/js/">
                <img class="rsschool__image" src="./asset/rs_school_js.svg" alt="Rs-school logo">
            </a>
        </p>
    </footer>

    <template id="sourceItemTemp">
        <div class="source__item">
            <span class="source__item-name"></span>
        </div>
    </template>

    <template id="newsItemTemp">
        <div class="news__item">
            <div class="news__meta">
                <div class="news__meta-photo"></div>
                <ul class="news__meta-details">
                    <li class="news__meta-author"></li>
                    <li class="news__meta-date"></li>
                </ul>
            </div>
            <div class="news__description">
                <h2 class="news__description-title"></h2>
                <h3 class="news__description-source"></h3>
                <p class="news__description-content"></p>
                <p class="news__read-more">
                    <a href="#">Read More</a>
                </p>
            </div>
        </div>
    </template>
</body>

</html>
